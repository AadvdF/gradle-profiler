plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    maven { url 'https://repo.gradle.org/gradle/repo' }
}

dependencies {
    compile "org.gradle:gradle-tooling-api:2.14.1"
    compile 'net.sf.jopt-simple:jopt-simple:5.0.2'

    runtime 'org.slf4j:slf4j-simple:1.7.10'
}

mainClassName = "net.rubygrapefruit.gradle.profiler.Main"
