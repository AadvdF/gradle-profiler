plugins {
    id 'java'
    id 'groovy'
    id 'application'
}

repositories {
    jcenter()
    maven { url 'https://repo.gradle.org/gradle/repo' }
}

task pluginJar(type: Jar) {
    archiveName = "profiler-plugins.jar"
    into('META-INF/jars') {
        from project(':chrome-trace').tasks.withType(Jar)
    }
}

dependencies {
    compile 'org.gradle:gradle-tooling-api:3.1'
    compile 'net.sf.jopt-simple:jopt-simple:5.0.2'
    compile 'com.typesafe:config:1.3.1'
    compile 'org.apache.commons:commons-math3:3.6.1'

    runtime 'org.slf4j:slf4j-simple:1.7.10'
    runtime pluginJar.outputs.files

    testCompile 'org.codehaus.groovy:groovy:2.4.7'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

sourceCompatibility = 1.8
mainClassName = "org.gradle.profiler.Main"
